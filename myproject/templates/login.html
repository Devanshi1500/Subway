{%extends 'base.html'%}
{%block content%}

<div class="jumbotron">

	<form method="post">
		
		{{form.hidden_tag()}}
		<div>
		{{form.email.label}} {{form.email()}}
		</div>
		<br>
		<div>
		{{form.password.label}} {{form.password()}}
		</div>
		<br>
		<br><br>
		{{form.submit(class="btn btn-primary")}}

	</form>

</div>

{%endblock%}
